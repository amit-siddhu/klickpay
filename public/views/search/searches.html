<div>

    <h2>Searches</h2>

    <script type = "text/ng-template" id="search-save.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="mySearchLabel">Create or edit a Search</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="search.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>keyword:</label>
                            
                            <input type="text" class="form-control" name="keyword"
                                   ng-model="search.keyword" ng-required="true"
                                   ng-minlength=2 ng-maxlength=176/>
                            <span class="error" ng-show="form.keyword.$error.minlength">Must be at least 2 characters.</span>
                            <span class="error" ng-show="form.keyword.$error.maxlength">Must be at most 176 characters.</span>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Search
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>keyword</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="search in searches">
                <td>{{search.id}}</td>
                
                <td>{{search.keyword }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(search.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(search.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
